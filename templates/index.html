<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Image</title>
</head>
<body>
    <h1>Generate and Download Image</h1>

    <!-- Display Logout option -->
    <form action="/logout" method="POST">
        <button type="submit">Logout</button>
    </form>

    <form action="/generate-image" method="POST">
        <label for="prompt">Enter Prompt:</label><br>
        <input type="text" id="prompt" name="prompt" value="A beautiful landscape"><br><br>
        
        <label for="width">Width:</label><br>
        <input type="number" id="width" name="width" value="1920"><br><br>
        
        <label for="height">Height:</label><br>
        <input type="number" id="height" name="height" value="1080"><br><br>

        <label for="seed">Seed (Optional) Set it for getting the same image :</label><br>
        <input type="number" id="seed" name="seed" placeholder="Enter seed value"><br><br>

        <button type="submit">Generate Image</button>
    </form>

    {% if image_url %}
        <h2>Generated Image:</h2>
        <img src="{{ image_url }}" alt="Generated Image" style="max-width: 100%; max-height: 500px;">
        
        <p><strong>Prompt:</strong> {{ prompt }}</p>
        <p><strong>Image Size:</strong> {{ width }} x {{ height }}</p>
        <p><strong>Seed:</strong> {{ seed }}</p>

        <br><br>
        <a href="{{ image_url }}" download="generated_image_{{ width }}x{{ height }}_{{ seed }}.jpg">
            <button>Download Image</button>
        </a>
        
    {% endif %}

    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
